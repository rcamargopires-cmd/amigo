<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#6366f1', // Indigo 500
                secondary: '#8b5cf6', // Violet 500
                dark: '#0f172a', // Slate 900
                surface: '#f8fafc', // Slate 50
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              festive: ['Mountains of Christmas', 'cursive'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%); /* Light Indigo/Purple gradient */
        color: #1e293b;
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); /* Deep Slate/Indigo */
        color: #f1f5f9;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.4);
      }

      .font-festive {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      .snow-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      html.dark .snow-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
